        // Guides
class SmGuides extends HTMLElement {
    constructor() {

        this._guides = [
            {
                id: 1,

            },
            {
                id: 2,
                date: "fin novembre",

                img: 'url("ressources/images/guide_blog.jpg")',

            },
            {
                id: 3,
                date: "decembre",

                img: 'url("ressources/images/guide_blog.jpg")',

            },
            {

            },
            {

                title: "En construction",
                content: '...',
                img: 'url("ressources/images/guide_blog.jpg")',
                cta: 'indisponible..',
                link: './guides.html'

            },
        ]
    }

    connectedCallback() {
        this.innerHTML = `
        
        <template id="guide-template">
            <article class="guide"><a>
                <div class="guide-img"></div>
                <div class="guide-content">
                    <span class="guide-date">date:</span>
                    <span class="guide-maj">Mise à jour:</span>
                    <h2  class="title"></h2>
                    <div>
                    <p></p>
                    </div>
                        <button class="guide-btn cta"></button>
                    
                </div></a>
            </article>

            
        </template>
        <div id="result"></div>
        `

        this._templateContent = document.querySelector('#guide-template').content;
         this._result = document.querySelector('#result');

        this._guides.map(guide => {
            const clone = document.importNode(this._templateContent, true);
            clone.querySelector('.title').textContent = guide.title;
            clone.querySelector('.guide-date').textContent = 'date: ' +guide.date;
            clone.querySelector('.guide-maj').textContent = 'mise à jour: ' + guide.maj;
            clone.querySelector('.guide-content p').textContent = guide.content;
            clone.querySelector('.guide-img').style.background = "url('`${guide.img}`;')"
            clone.querySelector('.guide-btn').textContent = guide.cta;
            clone.querySelector('.guide-img').style.background = guide.img;
            clone.querySelector('.guide a').setAttribute('href', `${guide.link}`);


            this._result.appendChild(clone);
        })
    }


}

window.customElements.define('sm-guides', SmGuides);
